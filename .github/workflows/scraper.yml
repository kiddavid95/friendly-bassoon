name: OLX Scraper

on:
  push:                     # runs whenever you push code
  schedule:
    - cron: "0 */6 * * *"   # runs every 6 hours (you can change)

jobs:
  scrape:
    runs-on: ubuntu-latest  # GitHub will run this on Linux

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"   # you can pick 3.11 if you want

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install webdriver-manager  # auto download ChromeDriver

      - name: Run scraper
        run: python scraper.py

      - name: Save results
        uses: actions/upload-artifact@v3
        with:
          name: olx-results
          path: results.csv